<!--模态框  退出-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        您确定要退出后台管理系统吗？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary lt_detrusion">退出</button>
      </div>
    </div>
  </div>
</div>
<!--模态框  添加商品-->
<div class="modal fade " id="productModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel2">添加商品</h4>
      </div>
      <!--表单体-->
      <div class="modal-body">
        <form id="form" class="add-goods">
              <!--是否上架商品-->
          <input type="hidden" value="1" name="statu" >
          <!--二级菜单-->
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="dropdown-text">添加二级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu class2" aria-labelledby="dropdownMenu1">
                <!-----------模板引擎----------->
              </ul>
              <input type="hidden" name="brandId">
            </div>
          </div>

          <!--商品名称-->
          <div class="form-group">
            <input type="text" autocomplete="off" class="form-control" placeholder="请输入商品名称" name="proName">
          </div>
          <!--商品描述-->
          <div class="form-group">
            <textarea class="form-control" autocomplete="off" placeholder="请输入商品的描述" name="proDesc"></textarea>
          </div>
          <!--库存-->
          <div class="form-group">
            <input type="text" autocomplete="off" class="form-control" name="num" placeholder="请输入商品库存">
          </div>
          <!--商品尺码-->
          <div class="form-group">
            <input type="text" autocomplete="off" class="form-control"  name="size" placeholder="请输入商品尺码">
          </div>
          <!--商品原价-->
          <div class="form-group">
            <input type="text" autocomplete="off" class="form-control" name="oldPrice" placeholder="请输入商品原价">
          </div>
          <!--商品价格-->
          <div class="form-group">
            <input type="text" autocomplete="off" class="form-control" name="price" placeholder="请输入商品价格">
          </div>
          <!--图片上传-->
          <div class="form-group">
            <label class="btn btn-default" for="xFile">上传文件</label><br/>
            <input type="file"  id="xFile" style="position:absolute;clip:rect(0 0 0 0);" name="pic1" data-url="/product/addProductPic" multiple>
          </div>

          <div class="form-group img-box">
            <input type="hidden" name="productLogo">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
<script type="text/html" id="tmp">
  {{ each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{ v.proName }}</td>
    <td>{{ v.proDesc }}</td>
    <td>{{ v.num }}</td>
    <td>{{ v.size }}</td>
    <td>{{ v.statu==1?'已上架':'未知' }}</td>
    <td>
      <button type="button" value="操作" class="btn btn-danger btn-xs">下架</button>
    </td>
  </tr>
  {{/each}}

</script>

<script type="text/html" id="tmp2">
  {{ each rows v i}}
    <li><a data-id={{v.id}} href="javascript:;">{{ v.brandName }}</a></li>
  {{/each}}

</script>
