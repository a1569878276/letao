<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/coommon.css">
  <title>Title</title>
</head>
<body>
<div class="lt_aside">
  <div class="title text-center">
    <a href="index.html">黑马81期</a>
  </div>
  <div class="user">
    <img src="images/default.png" alt="">
    <p class="text-center">超级滚梨园</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <span class="glyphicon glyphicon-user"></span>
          用户管理
        </a>
      </li>
      <li class="nav_b" style="height: 120px">
        <a href="javascript:;">
          <span class="glyphicon glyphicon-list"></span>
          分类管理
        </a>
        <ul class="nav_2">
          <li><a href="first.html">一级菜单</a></li>
          <li><a href="second.html">二级菜单</a></li>
        </ul>
      </li>
      <li>
        <a href="product.html">
          <span class="glyphicon glyphicon-tag"></span>
          商品管理
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="rt-theme">
  <div class="set">
    <button value="展开" class="glyphicon glyphicon-align-justify pull-left on_off"></button>
    <button value="推出登陆" class="glyphicon glyphicon-log-in pull-right btn btn-primary btn-lg" data-toggle="modal"
            data-target="#myModal"></button>
  </div>
  <div class="content">
    <div class="container-fluid">
      <!--路径导航-->
      <ol class="breadcrumb url_nav">
        <li><a href="javascript:;">管理系统</a></li>
        <li class="active">用户管理</li>
      </ol>
      <!--内容-->
      <div class="lt_conten">
        <table class="table table-hover table-bordered text-center">
          <thead>
          <tr>
            <td>序号</td>
            <td>用户名</td>
            <td>手机号</td>
            <td>状态</td>
            <td>操作</td>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>1</td>
            <td>itcast</td>
            <td>15111111111</td>
            <td>正常</td>
            <td>
              <button type="button" value="操作" class="btn btn-danger btn-xs">操作</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!--模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> 您确定要退出后台管理系统吗？</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary lt_detrusion">退出</button>
      </div>
    </div>
  </div>
</div>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>


<script type="text/html" id="user">
  {{ each rows v }}
    <tr>
      <td>{{ v.id }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <td>{{ v.isDelete===1?'正常':'禁用'}}</td>
      <td>
        {{if v.isDelete===0}}
        <button type="button"  class="btn btn-success btn-xs">启用</button>
        {{/if}}
        {{if v.isDelete===1}}
        <button type="button"  class="btn btn-danger btn-xs">禁用</button>
        {{/if}}
      </td>
    </tr>
  {{/each}}

</script>
</body>
</html>
